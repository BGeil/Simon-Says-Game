<!DOCTYPE html>
<html>
	<head>
		<title>Simon Says Game</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	</head>
	<body>
		<div class="circle-board">
			<div id="start-button-wrapper">
				<button id="b0" class="start-game-button">
					Start Game
				</button>
			</div>
			
				<button id="b1" class="yellow button">
					
				</button>

				<button id="b2" class="red button">
					
				</button>

				<button id="b3" class="green button">
					
				</button>

				<button id="b4" class="blue button">
					
				</button>
			
		</div>
		
		<div id="level-wrapper">
			<h3 class="current-level"></h3>
			<h3 class="highest-level"></h3>
		</div>
	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
