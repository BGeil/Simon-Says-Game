<!DOCTYPE html>
<html>
	<head>
		<title>Simon Says Game</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	</head>
	<body>

		 <!-- Win Modal -->
		<div id="winModal" class="modal">
		  <div class="modal-content-win">
		    <span class="closeModal">&times;</span>
		    <h2>Congratulations You Win!</h2>
		  </div>
		</div>

		 <!-- Game Over Modal -->
		<div id="gameOverModal" class="modal">
		  <div class="modal-content-lose">
		    <span class="closeModal">&times;</span>
		    <h2>You Lost!</h2>
		  </div>
		</div>
		<h1>Simon Says</h1>
		<div id="level-wrapper">
			<h3>The Current Level: <span class="current-level">0</span></h3>
			<h3>Highest Level Achieved: <span class="highest-level">0</span> </h3>
		</div>
		
		<!-- Game Board -->
		<div class="circle-board">
			<!-- Buttons -->
			<div id="start-button-wrapper">
				<button class="start-game-button">Start Game</button>
			</div>
			
			<button id="0" class="yellow button"></button>

			<button id="1" class="red button"></button>

			<button id="2" class="blue button"></button>

			<button id="3" class="green button"></button>	
		</div>

		
	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
